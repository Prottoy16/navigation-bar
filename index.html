<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar practice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-color ">
            <div class="container p-2">
                <div class="d-flex align-items-center order-lg-0">
                    <a href="#" class="navbar-brand"><img src="twitter_logo_icon_193577.png" alt="" class="nav-image"></a>
                    <span class="text-uppercase fw-bold ">Twitter</span>
                </div>
           
            <div class="order-lg-2">
                <button type="button" class="btn position-relative">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    
                </button>
                <button type="button" class="btn position-relative">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <span class="badge bg-primary position-absolute top-0 start-100 translate-middle">3</span>
                </button>
                <button type="button" class="btn position-relative">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    <span class="badge bg-primary position-absolute top-0 start-100 translate-middle">5</span>
                </button>
                <button type="button" class="btn position-relative">
                    <i class="fa fa-comments" aria-hidden="true"></i>
                    <span class="badge bg-primary position-absolute top-0 start-100 translate-middle">2</span>
                </button>

            </div>
            
                <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse order-lg-1" id="navbarSupportedContent"> 
                    <ul class="navbar-nav mx-auto text-center">
                        <li class="nav-item text-uppercase fw-bold "><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item text-uppercase fw-bold"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item text-uppercase fw-bold"><a class="nav-link" href="#">Collections</a></li>
                        <li class="nav-item text-uppercase fw-bold"><a class="nav-link" href="#">Links</a></li>
                        <li class="nav-item text-uppercase fw-bold"><a class="nav-link" href="#">Items</a></li>
                    </ul>
                  </div>
            
        </div>
        </nav>
    </header>
    <main>
        <div class="bg-image">
            <div>
                <h2 class="h2-style text-center py-4">We Provide The Best Service</h2>
            </div>
            <!-- carousel start -->
            
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner d-flex align-items-center ">
                  <div class="carousel-item active">
                    <div class="text-center carousel-div">
                    <h3 class="text-white h3-style">New collections</h3>
                    <button type="button" class=" btn-style">GO</button>
                  </div>
                  </div>
                  <div class="carousel-item">
                    <div class="text-center carousel-div">
                        <h3 class="text-white h3-style">Grab Your Products</h3>
                        <button type="button" class=" btn-style">Buy Now</button>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <div class="text-center carousel-div">
                        <h3 class="text-white h3-style">Hot Products</h3>
                        <button type="button" class=" btn-style">Go Now</button>
                      </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <!-- carousel ends -->
            
        </div>
        <div>
            <div>
                <h3 class="h3-style text-center py-2">Our Products</h3>
            </div>
            <div class="container py-4">
                <!-- first line start -->
                <h4 class="h4-style text-lg-start text-md-center text-sm-center ">Premium Shirts</h4>
                <div class="row">
                    <div class="col-lg-4 text-center">
                        <a href="#"><img src="shirt-1.jpg" alt="" class="shirt rounded"></a>
                        <h5 class="py-2 text-secondary">Corduroy Shirt</h5>
                    </div>
                    <div class="col-lg-4 text-center">
                        <a href="#"><img src="shirt-2.jpg" alt="" class="shirt rounded"></a>
                        <h5 class="py-2 text-secondary">Ordinary Cotton</h5>
                    </div>
                    <div class="col-lg-4 text-center">
                        <a href="#"><img src="shirt-3.jpg" alt="" class="shirt rounded"></a>
                        <h5 class="py-2 text-secondary">Check Shirt</h5>
                    </div>
                </div>
                <!-- first line ends -->
                <!-- second line start -->
                <h4 class="h4-style text-lg-start text-md-center text-sm-center ">Premium Tshirts</h4>
                <div class="row">
                    <div class="col-lg-4 text-center">
                        <a href="#"><img src="tshirt-1.jpg" alt="" class="shirt rounded"></a>
                        <h5 class="py-2 text-secondary">V-Shape</h5>
                    </div>
                    <div class="col-lg-4 text-center">
                        <a href="#"><img src="tshirt-2.jpg" alt="" class="shirt rounded"></a>
                        <h5 class="py-2 text-secondary">O-Shape</h5>
                    </div>
                    <div class="col-lg-4 text-center">
                        <a href="#"><img src="tshirt-3.jpg" alt="" class="shirt rounded"></a>
                        <h5 class="py-2 text-secondary">Old fashioned</h5>
                    </div>
                </div>
            </div>
        </div>
    </main>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
